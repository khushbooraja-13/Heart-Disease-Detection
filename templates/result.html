<!DOCTYPE html>
<html>
  <head>
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .result-card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .probability-list {
        background: white;
        border-radius: 10px;
        padding: 20px;
      }
      .alert-custom {
        border-left: 5px solid;
      }
      .alert-positive {
        border-color: #dc3545;
        background-color: #f8d7da;
      }
      .alert-negative {
        border-color: #3ae83a;
        background-color: #a6f5a6;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card result-card">
        <div class="card-header">
          <h1
            class="text-center mb-0"
            style="
              background-color: #fff;
              color: #000;
              padding: 15px;
              border-radius: 5px;
            "
          >
            Heart Disease Prediction Result
          </h1>
        </div>
        <div class="card-body">
          <div class="result">
            <div
              class="alert {% if result.prediction == 'Heart Disease Detected' %}alert-positive{% else %}alert-negative{% endif %} alert-custom"
            >
              <h4 class="alert-heading">Prediction:</h4>
              <p class="mb-0 fs-5">{{ result.prediction }}</p>
            </div>

            <div class="probability-list mt-4">
              <h4>Probability Distribution</h4>
              <ul class="list-group mt-3">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  No Heart Disease
                  <span class="badge bg-primary rounded-pill"
                    >{{ result.probabilities['No Heart Disease'] }}</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Heart Disease
                  <span class="badge bg-danger rounded-pill"
                    >{{ result.probabilities['Heart Disease'] }}</span
                  >
                </li>
              </ul>
            </div>

            <div class="mt-4 text-center">
              <p class="text-muted">
                Prediction Confidence: {{ result.confidence }}%
              </p>
              <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-repeat me-2"></i>Try Again
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
